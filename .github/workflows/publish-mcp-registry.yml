name: Publish to MCP Registry

on:
  release:
    types: [published]
  workflow_dispatch: # Allow manual trigger

permissions:
  id-token: write  # Required for GitHub OIDC
  contents: read

jobs:
  publish-mcp:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install mcp-publisher
        run: |
          VERSION=$(curl -s https://api.github.com/repos/modelcontextprotocol/registry/releases/latest | grep '"tag_name"' | sed -E 's/.*"([^"]+)".*/\1/' | sed 's/^v//')
          ARCH=$(uname -m | sed 's/x86_64/amd64/;s/aarch64/arm64/')
          OS=$(uname -s | tr '[:upper:]' '[:lower:]')
          curl -L "https://github.com/modelcontextprotocol/registry/releases/download/v${VERSION}/mcp-publisher_${VERSION}_${OS}_${ARCH}.tar.gz" | tar xz
          sudo mv mcp-publisher /usr/local/bin/

      - name: Authenticate with GitHub OIDC
        run: mcp-publisher login github-oidc

      - name: Publish to MCP Registry
        run: mcp-publisher publish --mcp-file server.json
