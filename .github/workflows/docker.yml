name: Build and Publish Docker Image

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

env:
  DOCKER_HUB_REPOSITORY: arvindand/maven-tools-mcp

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Java 24
      uses: actions/setup-java@v4
      with:
        java-version: '24'
        distribution: 'temurin'

    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Make mvnw executable
      run: chmod +x ./mvnw

    - name: Build with Maven (no tests for faster builds)
      run: ./mvnw clean package -DskipTests

    - name: Build and push Docker image (main/develop/tags)
      if: github.event_name != 'pull_request'
      run: |
        # Build and push with Spring Boot plugin using pom.xml configuration
        ./mvnw spring-boot:build-image \
          -Ddocker.publishRegistry.username="${{ secrets.DOCKER_HUB_USERNAME }}" \
          -Ddocker.publishRegistry.password="${{ secrets.DOCKER_HUB_TOKEN }}"

    - name: Build Docker image for PR (no push)
      if: github.event_name == 'pull_request'
      run: |
        # For PRs, build locally without pushing (override publish setting)
        ./mvnw spring-boot:build-image \
          -Dspring-boot.build-image.publish=false \
          -Dspring-boot.build-image.imageName=arvindand/maven-tools-mcp:pr-${{ github.event.number }}

    - name: Test Docker image functionality
      run: |
        if [[ "${{ github.event_name }}" == "pull_request" ]]; then
          IMAGE_NAME="arvindand/maven-tools-mcp:pr-${{ github.event.number }}"
        else
          # Use the project version for the image name
          PROJECT_VERSION=$(./mvnw help:evaluate -Dexpression=project.version -q -DforceStdout 2>/dev/null || echo "0.1.2-SNAPSHOT")
          IMAGE_NAME="arvindand/maven-tools-mcp:${PROJECT_VERSION}"
        fi
        
        # Test that the container starts and responds
        timeout 30s docker run --rm $IMAGE_NAME --help || true
        
        # Basic health check
        echo "Docker image built and basic tests passed"

    - name: Update Docker Hub description
      if: github.ref == 'refs/heads/main'
      uses: peter-evans/dockerhub-description@v4
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_TOKEN }}
        repository: ${{ env.DOCKER_HUB_REPOSITORY }}
        short-description: "Model Context Protocol (MCP) server for Maven dependency management"
        readme-filepath: ./DOCKER.md
