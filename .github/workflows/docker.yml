name: Build and Publish Multi-Architecture Docker Image

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

env:
  DOCKER_HUB_REPOSITORY: arvindand/maven-tools-mcp

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Java 24
      uses: actions/setup-java@v4
      with:
        java-version: '24'
        distribution: 'temurin'

    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Make mvnw executable
      run: chmod +x ./mvnw

    - name: Build with Maven
      run: ./mvnw clean package -DskipTests

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_TOKEN }}

    - name: Get project version
      id: version
      run: |
        PROJECT_VERSION=$(./mvnw help:evaluate -Dexpression=project.version -q -DforceStdout 2>/dev/null || echo "1.1.1")
        echo "version=${PROJECT_VERSION}" >> $GITHUB_OUTPUT

    - name: Build and push AMD64 image
      run: |
        ./mvnw -Pnative spring-boot:build-image \
          -Dspring-boot.build-image.imageName=${{ env.DOCKER_HUB_REPOSITORY }}:${{ steps.version.outputs.version }}-amd64 \
          -Dspring-boot.build-image.publish=true \
          -Ddocker.publishRegistry.username="${{ secrets.DOCKER_HUB_USERNAME }}" \
          -Ddocker.publishRegistry.password="${{ secrets.DOCKER_HUB_TOKEN }}"

    - name: Build and push ARM64 image  
      run: |
        docker run --rm --privileged multiarch/qemu-user-static --reset -p yes
        ./mvnw -Pnative spring-boot:build-image \
          -Dspring-boot.build-image.imageName=${{ env.DOCKER_HUB_REPOSITORY }}:${{ steps.version.outputs.version }}-arm64 \
          -Dspring-boot.build-image.publish=true \
          -Dspring-boot.build-image.builder=paketobuildpacks/builder-jammy-buildpack-deps:0.4.10 \
          -Dspring-boot.build-image.env.BP_ARCH=arm64 \
          -Ddocker.publishRegistry.username="${{ secrets.DOCKER_HUB_USERNAME }}" \
          -Ddocker.publishRegistry.password="${{ secrets.DOCKER_HUB_TOKEN }}"

    - name: Create and push multi-arch manifest
      run: |
        # Create manifest for version tag
        docker manifest create ${{ env.DOCKER_HUB_REPOSITORY }}:${{ steps.version.outputs.version }} \
          --amend ${{ env.DOCKER_HUB_REPOSITORY }}:${{ steps.version.outputs.version }}-amd64 \
          --amend ${{ env.DOCKER_HUB_REPOSITORY }}:${{ steps.version.outputs.version }}-arm64
        docker manifest push ${{ env.DOCKER_HUB_REPOSITORY }}:${{ steps.version.outputs.version }}

        # Create manifest for latest tag
        docker manifest create ${{ env.DOCKER_HUB_REPOSITORY }}:latest \
          --amend ${{ env.DOCKER_HUB_REPOSITORY }}:${{ steps.version.outputs.version }}-amd64 \
          --amend ${{ env.DOCKER_HUB_REPOSITORY }}:${{ steps.version.outputs.version }}-arm64
        docker manifest push ${{ env.DOCKER_HUB_REPOSITORY }}:latest

  test-pr:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Java 24
      uses: actions/setup-java@v4
      with:
        java-version: '24'
        distribution: 'temurin'

    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Make mvnw executable
      run: chmod +x ./mvnw

    - name: Build and test PR
      run: |
        ./mvnw clean package -DskipTests
        ./mvnw -Pnative spring-boot:build-image \
          -Dspring-boot.build-image.imageName=maven-tools-mcp:pr-${{ github.event.number }}
        
        # Test the image
        timeout 30s docker run --rm -e SPRING_PROFILES_ACTIVE=docker maven-tools-mcp:pr-${{ github.event.number }} --help || true