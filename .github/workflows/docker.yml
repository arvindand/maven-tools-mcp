name: Build and Publish Native Docker Image

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

env:
  DOCKER_HUB_REPOSITORY: arvindand/maven-tools-mcp

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Java 24
      uses: actions/setup-java@v4
      with:
        java-version: '24'
        distribution: 'temurin'

    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Make mvnw executable
      run: chmod +x ./mvnw

    - name: Build with Maven (no tests for faster builds)
      run: ./mvnw clean package -DskipTests

    - name: Log in to Docker Hub
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_TOKEN }}

    - name: Build and push Docker image
      if: github.event_name != 'pull_request'
      run: |
        PROJECT_VERSION=$(./mvnw help:evaluate -Dexpression=project.version -q -DforceStdout 2>/dev/null || echo "0.1.3-SNAPSHOT")
        
        # Build native image with conservative CPU features for Rosetta compatibility
        ./mvnw -Pnative spring-boot:build-image \
          -Dspring-boot.build-image.imageName=arvindand/maven-tools-mcp:${PROJECT_VERSION} \
          -Dspring-boot.build-image.env.BP_NATIVE_IMAGE_BUILD_ARGUMENTS="-march=x86-64-v2 --no-fallback" \
          -Dspring-boot.build-image.publish=true \
          -Ddocker.publishRegistry.username="${{ secrets.DOCKER_HUB_USERNAME }}" \
          -Ddocker.publishRegistry.password="${{ secrets.DOCKER_HUB_TOKEN }}"
        
        # Tag as latest
        docker tag arvindand/maven-tools-mcp:${PROJECT_VERSION} arvindand/maven-tools-mcp:latest
        docker push arvindand/maven-tools-mcp:latest

    - name: Build Native Docker image for PR (no push)
      if: github.event_name == 'pull_request'
      run: |
        # For PRs, build native image locally without pushing
        ./mvnw -Pnative spring-boot:build-image \
          -Dspring-boot.build-image.imageName=arvindand/maven-tools-mcp:pr-${{ github.event.number }}

    - name: Test Native Docker image functionality
      run: |
        if [[ "${{ github.event_name }}" == "pull_request" ]]; then
          IMAGE_NAME="arvindand/maven-tools-mcp:pr-${{ github.event.number }}"
        else
          IMAGE_NAME="arvindand/maven-tools-mcp:latest"
        fi
        
        # Test that the native container starts and responds
        timeout 30s docker run --rm -e SPRING_PROFILES_ACTIVE=docker $IMAGE_NAME --help || true
        
        echo "Docker image built and tested successfully!"